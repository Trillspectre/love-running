<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Ureban running. Trail running. Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Love Running</title>
    <!--Favicon-->

</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content-->
    <main>

        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <br>
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <div class="radio-buttons">
                    <div class="road">
                        <label for="running_preference">Road:</label>
                        <input type="radio" id="running_preference" name="running_preference" value="Road" required checked>
                    </div>
                    <div class="trail">
                        <label for="running_preference">Trail:</label>
                        <input type="radio" id="trail" name="running_preference" value="Trail" required checked>
                    </div>
                    <div class="both">
                        <label for="running_preference">Both:</label>
                        <input type="radio" id="#both" name="running_preference" value="Both" required checked>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visits our Facebook page (opens in a new tap)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visits our twitter page (opens in a new tap)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visits our Instagram page (opens in a new tap)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.Youtube.com" target="_blank" rel="noopener"
                    aria-label="Visits our Youtube page (opens in a new tap)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/9d42d660da.js" crossorigin="anonymous"></script>

</body>

</html>
